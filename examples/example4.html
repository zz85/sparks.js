<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Sparks.js - three.js canvas particles - random shading programs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<!--

		<script type="text/javascript" src="http://mrdoob.github.com/three.js/build/Three.js"></script>

		<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/js/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="http://mrdoob.github.com/three.js/examples/js/Stats.js"></script>
		
		<script type="text/javascript" src="http://sole.github.com/tween.js/src/Tween.js"></script>
		<script type="text/javascript" src="https://raw.github.com/zz85/sparks.js/master/Sparks.js"></script>
		-->
		<script type="text/javascript" src="libs/Three.js"></script>

		<script type="text/javascript" src="libs/RequestAnimationFrame.js"></script>
		<script type="text/javascript" src="libs/Stats.js"></script>
		
		<script type="text/javascript" src="libs/Tween.js"></script>
			<script type="text/javascript" src="../Sparks.js"></script>
		
		<script type="text/javascript">
			// Inspired from http://wonderfl.net/c/qTwn and mr doob three.js examples

			var container, stats;
			var camera, scene, renderer, group, particle;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var lasttime = Date.now(), elapsed;
			
			init();
			animate();
			
			var sparksEmitter;

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.Camera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 200; //1000

				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;
				
				/************************
				* Canvas shader programs
				*************************/
				
				var particleShaders = []; 
				
				var circles = function ( context ) {
					context.beginPath();
					context.arc( 0, 0, 1, 0, PI2, true );
					context.closePath();
					context.fill();
				};
				particleShaders.push(circles);
							
				// circle circum
				var circleLines = function 	( context ) {
					context.lineWidth = 0.1; //0.05
					context.beginPath();
					context.arc( 0, 0, 1, 0, PI2, true );
					context.closePath();
					context.stroke();
				}
				particleShaders.push(circleLines);
				
				var squares = function ( context ) {
					context.beginPath();
					context.rect( 0, 0, 1, 1 );
					context.closePath();
					context.fill();
				}
				particleShaders.push(squares);
				
				var hearts = function ( context ) {
					//context.moveTo( x + 25, y + 25 );
					var x = -4, y = 0;
					context.scale(1, -1);
					context.beginPath();
					context.bezierCurveTo( x + 2.5, y + 2.5, x + 2.0, y, x, y );
					context.bezierCurveTo( x - 3.0, y, x - 3.0, y + 3.5,x - 3.0,y + 3.5 );
					context.bezierCurveTo( x - 3.0, y + 5.5, x - 1.0, y + 7.7, x + 2.5, y + 9.5 );
					context.bezierCurveTo( x + 6.0, y + 7.7, x + 8.0, y + 5.5, x + 8.0, y + 3.5 );
					context.bezierCurveTo( x + 8.0, y + 3.5, x + 8.0, y, x + 5.0, y );
					context.bezierCurveTo( x + 3.5, y, x + 2.5, y + 2.5, x + 2.5, y + 2.5 );
					context.closePath();
					context.fill();
					context.lineWidth = 0.5; //0.05
					context.stroke();
				}
				
				var hexagons = function ( ctx ) {
					//context.moveTo( x + 25, y + 25 );
					var x = y = 0;
					var width = 5, height = 5;
					var dist  = 3;
					var cx  = x * (width + dist) - y * (width + dist) / 2,
			         cy  = y * (3/4 * height + dist);

					ctx.beginPath();
				    ctx.moveTo(cx, cy - height/2);
				    ctx.lineTo(cx + width/2, cy - height/4);
				    ctx.lineTo(cx + width/2, cy + height/4);
				    ctx.lineTo(cx, cy + height/2);
				    ctx.lineTo(cx - width/2, cy + height/4);
				    ctx.lineTo(cx - width/2, cy - height/4);
				    ctx.lineTo(cx, cy - height/2);  
				    ctx.fill();
					//context.fill();
					//context.lineWidth = 0.4; //0.05
					//context.stroke();
				}
				
				particleShaders.push(hexagons);
				
				
				var polygons = function(context, sides, radius, fill, stroke)  {
					// drived from http://www.kozlenko.info/blog/2010/11/19/how-to-calulate-polygon-points-for-html5-canvas/
					var delta_theta = 2.0 * Math.PI / sides;
					var theta = 0;
					
					context.beginPath();
					
					for (var i = 0, x, y; i < sides; i++ ) {
						x = (radius * Math.cos(theta));
						y = (radius * Math.sin(theta));
						context.lineTo(x, y);
						
						theta += delta_theta;
					}
					
					context.closePath();
					if (fill) context.fill();
					if (stroke)  {
						context.lineWidth = 0.5;
						if (fill) context.stroke(); 
					}
					
				}
				
				//var star
				
				var octagons = function(context) {
					return polygons(context, 5, 3, true, true);
				}
				
				var septagon = function(context) {
					return polygons(context, 8, 3, true, true);
				}
			
				
				
				
				

				group = new THREE.Object3D();
				scene.addObject( group );


				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				
				function generateSprite() {

					var canvas = document.createElement( 'canvas' );
					canvas.width = 16;
					canvas.height = 16;

					var context = canvas.getContext( '2d' );
					var gradient = context.createRadialGradient( canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, canvas.width / 2 );
					gradient.addColorStop( 0, 'rgba(255,255,255,1)' );
					gradient.addColorStop( 0.2, 'rgba(0,255,255,1)' );
					gradient.addColorStop( 0.4, 'rgba(0,0,64,1)' );
					gradient.addColorStop( 1, 'rgba(0,0,0,1)' );

					context.fillStyle = gradient;
					context.fillRect( 0, 0, canvas.width, canvas.height );

					return canvas;

				}
				
				
				//// EMITTER STUFF
				var h = 0;
				var k = 0.7;
				
				
				var callback = function() {

					var material = new THREE.ParticleCanvasMaterial( {  program: septagon, blending:THREE.AdditiveBlending } );
					
					material.color.setHSV(h, 1, 0.3); //0.7
					h += 0.001;
					if (h>1) h-=1;
					
					particle = new THREE.Particle( material );

					particle.scale.x = particle.scale.y = Math.random() * 1 + 0.5;
					group.addChild( particle );	

					return particle;
				};
				
				var setTargetParticle2 = function() {

					var material = new THREE.ParticleCanvasMaterial( {  program: hexagons, blending:THREE.AdditiveBlending } );
					
					material.color.setHSV(k, 1, 0.2); //0.7
					k += 0.001;
					if (k>1) k-=1;
					
					particle = new THREE.Particle( material );

					particle.scale.x = particle.scale.y = Math.random() * 1 +1;
					group.addChild( particle );	

					return particle;
				};
				
				var onParticleCreated = function(p) {
					var position = p.position;
					p.target.position = position;	
				};
				
				var onParticleInitialized = function(particle) {
					var position = p.position;
					p.target.position = position;	
				};
				
				var onParticleDead = function(particle) {
					particle.target.visible = false; // is this a work around?
					group.removeChild(particle.target); 
				};
				
				
				sparksEmitter = new SPARKS.Emitter(new SPARKS.SteadyCounter(80));

				emitterpos = new THREE.Vector3(0,0,0);
				var sphereCap = new SPARKS.SphereCapZone(0, 0, 0, 10, 0, 40);

				sparksEmitter.addInitializer(new SPARKS.Position( new SPARKS.PointZone( emitterpos ) ) );
				sparksEmitter.addInitializer(new SPARKS.Lifetime(0,2));
				sparksEmitter.addInitializer(new SPARKS.Target(null, callback));
				sparksEmitter.addInitializer(new SPARKS.Velocity(sphereCap));

				sparksEmitter.addAction(new SPARKS.Age());
				sparksEmitter.addAction(new SPARKS.Accelerate(0.2));
				sparksEmitter.addAction(new SPARKS.Move()); 
				
				sparksEmitter.addCallback("created", onParticleCreated);
				sparksEmitter.addCallback("initialized", onParticleInitialized);
				sparksEmitter.addCallback("dead", onParticleDead);
				
				sparksEmitter2 = new SPARKS.Emitter(new SPARKS.SteadyCounter(150));

				emitterpos2 = new THREE.Vector3(0,0,0);
				
				sparksEmitter2.addInitializer(new SPARKS.Position( new SPARKS.PointZone( emitterpos2 ) ) );
				sparksEmitter2.addInitializer(new SPARKS.Lifetime(0,4));
				sparksEmitter2.addInitializer(new SPARKS.Target(null, setTargetParticle2));
				sparksEmitter2.addInitializer(new SPARKS.Velocity(sphereCap));

				sparksEmitter2.addAction(new SPARKS.Age());
				sparksEmitter2.addAction(new SPARKS.Accelerate(0.2));
				sparksEmitter2.addAction(new SPARKS.Move()); 
				
				sparksEmitter2.addCallback("created", onParticleCreated);
				//sparksEmitter2.addCallback("initialized", onParticleInitialized);
				sparksEmitter2.addCallback("dead", onParticleDead);
				
				/*
				sparksEmitter.addCallback("updated", function(p) {
					
				});
				*/

			}

			//

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			//
			


			function animate(time) {
				elapsed = time - lasttime;
			    //console.log( elapsed);
			    lasttime = time;
			    sparksEmitter.update(elapsed / 1000);
				sparksEmitter2.update(elapsed / 1000);
				
				requestAnimationFrame( animate );

				render();
				stats.update();

			}
			
			var _rotation = 0;

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				// 
				group.rotation.x += 0.01;
	 			group.rotation.y += 0.02;
				
				_rotation += 3;
	            
				emitterpos.x = 100 * Math.sin(_rotation * SPARKS.Utils.DEGREE_TO_RADIAN);
	            emitterpos.y = 100 * Math.cos(_rotation * SPARKS.Utils.DEGREE_TO_RADIAN);
				emitterpos2.z = 100 * Math.cos(_rotation * SPARKS.Utils.DEGREE_TO_RADIAN);
	            emitterpos2.y = 100 * Math.sin(_rotation * SPARKS.Utils.DEGREE_TO_RADIAN);

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
